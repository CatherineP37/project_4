{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cherry Lane Medical Centre appointment booking app."
    />
    <meta
      name="keywords"
      content="medical centre, doctor, book an appointment online"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Appointment Booking App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Font Awesome script -->
    
    <script src="https://kit.fontawesome.com/758be0af3f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <!-- Logo -->

      <a href="{% url 'index' %}" class="logo"> 
        <h1>BERRY LANE MEDICAL CENTRE</h1>
        <h2>APPOINTMENT BOOKER</h2>
      </a>

     



      
    </header>

<div class="main">
  <section id="illustration">
    <img
      src="{% static 'images/illustration.webp' %}"
      alt="Image of a calendar."
      class="illustration_2"
    />
  </section>

  <!-- Sign up form  -->
  <section class="right">
    <section class="sign_up">
      <h3>Sign up for an account</h3>
      <form method="POST" action="{% url 'account' %}">
        {% csrf_token %}
        <label for="first_name" style="font-weight: 600">First name</label>
        <br />
        <input type="text" name="first_name" id="first_name" required />
        <br />
        <label for="last_name" style="font-weight: 600">Last name</label>
        <br />
        <input type="text" name="first_name" id="last_name" required />
        <br />
        <label for="id_number" style="font-weight: 600"
          >Patient ID number</label
        >
        <br />
        <input type="text" name="id_number" id="id_number" required />
        <br />
        <label for="new_password" style="font-weight: 600"
          >Create a password</label
        >
        <br />
        <input type="password" name="new_password" id="new_password" required />
        <br />
        <input type="submit" id="submit" value="Create account" />
      </form>
    </section>
  </section>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
