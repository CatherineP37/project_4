{% extends "base.html" %}
{% load static %}
{% block content %}

<main>
<div>
  <h3>Dr Tracey's available appointments</h3> 
  {% for item in available_appointments %}
      <p>{{ item.time }}</p>
      <p>{{ item.date }}</p>
  {% endfor %}
  <p>Select an appointment</p>
  
   
</div>
<form action="" method="POST">
  {% csrf_token %} 
  {{ form.as_p }}
  <input type="submit" id="submit" class="buttons" value="Book appointment" />
</form>
</main>
</section>
{% endblock %}
