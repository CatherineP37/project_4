{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
  <h3>Book Appointment</h3>

  <form method="POST" action="{{ url 'booking' }}">
    {% csrf_token %}
    {{ form }}
    <select name="appointment">

    {% for item in availability %}
      <option value="{{ item.id }}">{{ item.date }} @ {{ item.time }}</option>
    {% endfor %}
    </select>

    <input type="submit" name="save" class="buttons">Select</input>
  </form>
</div>
{% endblock %}
