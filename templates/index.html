{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cherry Lane Medical Centre appointment booking app."
    />
    <meta
      name="keywords"
      content="medical centre, doctor, book an appointment online"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Appointment Booking App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Font Awesome script -->
    
    <script src="https://kit.fontawesome.com/758be0af3f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <!-- Logo -->

      <a href="index.html" class="logo">
        <h1>BERRY LANE MEDICAL CENTRE</h1>
        <h2>APPOINTMENT BOOKER</h2>
      </a>

      <!-- Menu button -->

      <button onclick="menu()" class="menu_button">
        <i class="fa fa-bars"></i>
      </button>

      <!-- Menu -->

      <nav>
        <ul id="list">
          <li>
            <a href="{% url 'index' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'doctors' %}">Book an appointment</a>
          </li>
          <li>
            <a href="{% url 'appointments' %}">View upcoming appointments</a>
          </li>
          <li>
            <a href="{% url 'past_appointments' %}">View past appointments</a>
          </li>
          <li>
            <a href="{% url 'close_account' %}">Close account</a>
          </li>
          <li>
            <a href="{% url 'change_password' %}">Change password</a>
          </li>
          <li>
            <a href="{% url 'contact' %}">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>

<div class="main">
  <!-- Illustration -->  
  
  <section id="illustration">
    <img
      src="{% static 'images/illustration.webp' %}"
      alt="Illustration of a calendar."
      class="illustration"
    />
  </section>
  <section class="title_and_buttons">
    <!-- Sign in button -->

    <a href="{% url 'login' %}" class="buttons">Sign in</a>

    <!-- Sign up button -->

    <a href="{% url 'sign_up' %}" class="buttons">Sign up for an account</a>
  </section>
</div>

</body>
</html>
