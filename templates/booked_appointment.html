{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
  <h3>Upcoming Appointment</h3>   
  



{% for booking in appointments %}

    {{ booking.appointment.date }}    
    {{ booking.appointment.time }}
    <a href="{% url 'update_booking' booking.id %}" class="buttons">Update appointment</a>
    <a href="{% url 'cancellation' booking.id %}" class="buttons">Cancel appointment</a>        
    
{% endfor %}
<a href="{% url 'booking' %}" class="buttons">Book new appointment</a>
  
</div>
{% endblock %}
