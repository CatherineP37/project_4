{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
  <h3>Upcoming Appointment</h3>   
  




{% for booking in appointments %}
   {% if forloop.last %}
    {{ booking.appointment.date }}    
    {{ booking.appointment.time }}
    <a href="{% url 'cancellation' %}" class="buttons">Cancel appointment</a>
  {% endif %}
{% endfor %}




  
  
</div>
{% endblock %}
