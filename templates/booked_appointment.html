{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
  <h3>Appointment</h3>    
  <!--Appointment Loop-->
  {% if appointments.count > 0 %}
  <div>      
      <div>
          {% for appointment in appointments %}
          <div>
              <p>Appointment: {{ Booked_appointments.appointment }}</p>                         
          </div>
          {% endfor %}
      </div>
  </div>
  {% endif %}
  
  
</div>
{% endblock %}
