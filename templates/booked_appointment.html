{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
 <h3>Booked Appointments</h3>
 <br>



{% for booking in appointments %}

    {{ booking.appointment.date }} 
    {{ booking.appointment.time }}
  <a href="{% url 'update_booking' booking.id %}" class="buttons" aria-label="Update booking">Update booking</a>
  <form action="{% url 'cancellation' booking.id %}" method="POST" style="width:100%;">
   {% csrf_token %}
    <input type="submit" class="buttons" name="cancel_button" aria-label="Cancel appointment" value="Cancel appointment">
  </form>  
 
{% endfor %}
<a href="{% url 'booking' %}" class="buttons" aria-label="Book appointment">Book new appointment</a>

</div>
{% endblock %}
