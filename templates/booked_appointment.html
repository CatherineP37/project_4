{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
  <h3>Upcoming Appointment</h3>   
  




{% for booking in appointments %}
   {% if forloop.last %}
    {{ booking.appointment.date }}    
    {{ booking.appointment.time }}
    <form action="{% url 'cancellation' booking.id %}" method="POST">
      {% csrf_token %}
      <input type="submit" class="buttons" name="cancel_button" value="Cancel Appointment">
    </form>
  {% endif %}
{% endfor %}




  
  
</div>
{% endblock %}
